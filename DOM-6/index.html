    <div class="parent">
      <div class="day">monday</div>
      <div class="day">tuesday</div>
      <div class="day">wednesday</div>
      <div class="day">thursday</div>
      <div class="day">friday</div>
      <div class="day">saturday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    const days = document.querySelectorAll(".day");
    console.log(parent.children);
    // there are 6 children in the parent div
    // what if we want to get the first child of the parent div
    console.log(parent.children[0].innerHTML);
    // let find all the children by using loop
    // for (let i = 0; i < parent.children.length; i++) {
    //   console.log(parent.children[i].innerHTML);
    // }
    // let add styling in the children
    parent.children[0].style.color = "red";
    parent.children[1].style.color = "green";
    parent.children[2].style.color = "blue";
    parent.children[3].style.color = "yellow";
    parent.children[4].style.color = "orange";
    parent.children[5].style.color = "perple";
    // why we use firstElementChild and lastElementChild
    // to get the first and last element of the parent div
    console.log(parent.firstElementChild.innerHTML);
    console.log(parent.lastElementChild.innerHTML);
  </script>
