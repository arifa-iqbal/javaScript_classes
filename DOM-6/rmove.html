<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom3</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="languages">
      <li>javascript</li>
    </ul>
  </body>
  <script>
    // how to create an element in javascript and add it to the html body

    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = langName;
      document.querySelector(".languages").appendChild(li);
    }
    addLanguage("python");
    // this method is not recommended because it will add the new element at the end of the list. the whole tree is traversed to add a new element.
    // let create with optimized way to add the new element in the list
    function addOptiLanguage(language) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(language));
      document.querySelector(".languages").appendChild(li);
    }
    addOptiLanguage("java");

    // edit the elements in the list
    const list = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.textContent = "mojo";
    list.replaceWith(newLi);
    // edit the first li element in the list which is javascript
    const firstLi = document.querySelector("li:first-child");
    const newFirstLi = document.createElement("li");
    newFirstLi.textContent = "typescript";
    firstLi.replaceWith(newFirstLi);
    // we can also edit through inner Html and Outer html
    const firstLi2 = document.querySelector("li:first-child");
    // firstLi2.innerHTML = "typscript2";
  </script>
</html>
